name: Bug Report
description: Report a bug in rkk-next
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: input
    id: version
    attributes:
      label: rkk-next Version
      description: What version of rkk-next are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: nextjs-version
    attributes:
      label: Next.js Version
      description: What version of Next.js are you using?
      placeholder: "14.0.0"
    validations:
      required: true

  - type: dropdown
    id: router
    attributes:
      label: Router Type
      description: Which Next.js router are you using?
      options:
        - Pages Router
        - App Router
        - Both
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: When I use MetaManager...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install rkk-next
        2. Add MetaManager to page
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, add code to help explain your problem
      render: tsx
